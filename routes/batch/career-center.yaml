#/career-center/{userId}:
get:
  summary: Check user's career-center permisson
  description: |
    Gets USER_V2 data from db by _id. 
    Checks if one of his BATCH Ids corresponds to a reference array,
    And if the corresponding endDate is previous to now. 
    If so, returns true.
  parameters:
    - in: path
      name: userId
      required: true
      description: The ID of the user from User_v2 collection
      schema:
        type: string
  responses:
    "200":
      description: Career center information retrieved successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
              careerCenter:
                type: boolean
    "500":
      description: Internal server error
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
