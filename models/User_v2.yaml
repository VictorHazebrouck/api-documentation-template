x-tags:
  - Schemas
type: object
properties:
  _id:
    type: string
    format: Mongo_Object_ID
  token:
    type: string
  remote:
    type: boolean
    default: false
  quickResume:
    type: object
    properties:
      teacherStart:
        type: string
        format: date-time
      lastDegree:
        type: string
  email:
    type: string
    default: "{{#if (and this.firstname this.lastname)}}{{this.firstname.toLowerCase()}}.{{this.lastname.toLowerCase()}}@lacapsule.academy{{else}}null{{/if}}"
  password:
    type: string
  passwordEncrypt:
    type: string
    default: "{{#if this.password}}{{hash this.password}}{{else}}null{{/if}}"
  firstname:
    type: string
  lastname:
    type: string
  fullname:
    type: string
    default: "{{this.firstname}} {{this.lastname}}"
  campus:
    type: array
    items:
      type: object
      properties:
        campusId:
          type: string
          format: Mongo_Object_ID
        city:
          type: string
  avatar:
    type: boolean
    default: false
  city:
    type: string
  address:
    type: object
    properties:
      street:
        type: string
      city:
        type: string
      zipcode:
        type: string
  birth:
    type: object
    properties:
      day:
        type: string
        format: date-time
      city:
        type: string
      country:
        type: string
  description:
    type: string
  phone:
    type: string
  nps:
    type: object
    properties:
      score:
        type: number
      comment:
        type: string
  career:
    type: object
    properties:
      job:
        type: string
      isFreelance:
        type: boolean
      isContractor:
        type: boolean
      isRecruiter:
        type: boolean
      isDeveloper:
        type: boolean
      isProjectOwner:
        type: boolean
      inOffice:
        type: boolean
      lookingForJob:
        type: boolean
      lookingForAssociate:
        type: boolean
      lookingForFreelance:
        type: boolean
  enterprise:
    type: string
  specs:
    type: array
    items:
      type: string
  socials:
    type: object
    properties:
      linkedin:
        type: string
      twitter:
        type: string
      instagram:
        type: string
      github:
        type: string
      personal:
        type: string
  announcement:
    type: object
    properties:
      title:
        type: string
      tags:
        type: array
        items:
          type: string
      text:
        type: string
      last_update:
        type: string
        format: date-time
  type:
    type: string
    default: student
    enum:
      - superadmin
      - manager
      - admin
      - teacher
      - assistant
      - student
      - jury
      - workshop
  desactivated:
    type: boolean
    default: false
  assignedCities:
    type: array
    items:
      type: string
  batchList:
    type: array
    items:
      type: object
      properties:
        batchId:
          type: string
        name:
          type: string
        batchNumber:
          type: number
        userType:
          type: string
          default: "{{#if this.type}}{{this.type}}{{else}}student{{/if}}"
        active:
          type: boolean
          default: false
  stats:
    type: object
    properties:
      helped:
        type: number
        default: 0
  experiences:
    type: array
    items:
      type: string
      format: Mongo_Object_ID
  credential:
    type: string
  status:
    type: string
    default: away
    enum:
      - available
      - away
      - busy
      - offline
  online:
    type: boolean
  preferredLanguage:
    type: string
    default: fr
  socketId:
    type: array
    items:
      type: string
  batchMonitoring:
    type: array
    items:
      type: string
  handshake:
    type: number
  workload:
    type: number
    default: 0
  trellocardId:
    type: string
  crmId:
    type: string
  positionnement:
    type: object
    properties:
      test:
        type: number
        default: 0
      prep:
        type: object
        properties:
          html:
            type: number
            default: 0
          css:
            type: number
            default: 0
          js:
            type: number
            default: 0
          python:
            type: number
            default: 0
          linux:
            type: number
            default: 0
      interview:
        type: object
        properties:
          objective:
            type: string
          background:
            type: string
          motivation:
            type: string
          logicLevel:
            type: string
          softSkills:
            type: string
          overview:
            type: string
      exception:
        type: boolean
        default: false
      exceptionInfo:
        type: string
      psh:
        type: boolean
        default: false
      pshInfo:
        type: string
  lastLogin:
    type: string
    format: date-time
  last_request:
    type: string
    format: date-time
  excludesGroupGeneration:
    type: boolean
    default: false
  auditor:
    type: boolean
    default: false
  signatureToBeActivated:
    type: array
    items:
      type: object
      properties:
        targetDay:
          type: string
          format: date-time
        triggerDay:
          type: string
          format: date-time
        targetDuringBatch:
          type: string
