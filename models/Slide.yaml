x-tags:
  - Schemas
type: object
properties:
  _id:
    type: string
    format: Mongo_Object_ID
    example: 62615400a2d6000eb3a92f37
  # region __TYPE__
  type:
    type: string
    enum:
      - postprogram
      - project
      - briefing
      - review
      - info
      - form
      - challenge
      - course
      - null
    example: course
  # endregion
  # region __DATA__
  data:
    type: array
    description: Course content, seemingly of length 1 or 0 only
    items:
      type: object
      properties:
        language:
          type: string
          enum:
            - fr
            - en
          example: fr
        text:
          type: string
          description: Course title
          example: Mongoose V2
        # region __SLIDES__
        slides:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
                example: null
              uri:
                type: string
                example: https://docs.google.com/presentation/d/e/2PACX-1vSd_Bl4E4XGk1k6LspR0iTP7SeKpbp38rnFSmHhGpv7zsAH1OsSQ3P-n0Hsrm8jHA4q9cXnyhN3E4Lh/embed?start=false&loop=false&delayms=3000
                description: Course slides
              campus:
                type: array
                items:
                  type: string
                  example: All
        # endregion
        # region __VIDEOS__
        videos:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
                example: null
              uri:
                type: string
                example: https://player.vimeo.com/progressive_redirect/playback/813113791/rendition/1080p/file.mp4?loc=external&signature=dabf383c94f547ed5552266590e3950268a350f0a567a88b25cd6343c4bc68ce
                description: Video format of the course
              splashscreen:
                type: string
                example: null
              chapters:
                type: array
                example: null
                items:
                  type: object
                  properties:
                    title:
                      type: string
                    time:
                      type: number
        # endregion
        # region __RESOURCES__
        resources:
          type: array
          example: []
          items:
            type: object
            properties:
              title:
                type: string
              resourceType:
                type: string
              uri:
                type: string
              directory:
                type: string
        # endregion
        # region __RESUME__
        resume:
          type: array
          example: []
          items:
            type: object
            properties:
              title:
                type: string
              uri:
                type: string
              rawFileResume:
                type: string
              sectionsResume:
                type: array
                items:
                  type: object
                  properties:
                    title:
                      type: string
                    content:
                      type: string
                    mainGroup:
                      type: string
                    secondaryGroup:
                      type: string
        # endregion
        externalData:
          type: string
          description: Course cheat sheet (scrollable thingy)
          example: https://docs.google.com/document/d/e/2PACX-1vRniPTERYMA91GO5CManeRmCyF_MTk85Qm1jMEoL0vpCe6jMI0IcqoksRiD50VVGfaj6dUCxSU6Jato/pub
        rawFile:
          type: string
          description: No idea
          example: <html>Bunch of stuff</html>
        # region __SECTIONS__
        sections:
          type: array
          description: seems like the exact same as externalData ??
          items:
            type: object
            properties:
              title:
                type: string
              content:
                type: string
              mainGroup:
                type: string
              secondaryGroup:
                type: string
          example:
            [
              {
                title: Contexte,
                content: Mongoose est un module Node JS qui fait la passerelle entre une application JavaScript et une base de données,
                mainGroup: Les fondamentaux,
                secondaryGroup: La base de données,
              },
              {
                title: Fonctionnement,
                content:
                  "Pour utiliser Mongoose  il faut tout d’abord connecter votre application avec votre base de données grâce à une connection string Il s’agit de la même connection string que celle utilisée sur MongoDB Compass mongodb+srv //admin:password@cluster mongodb.net/myappmyapp correspond au nom de la base de données à utiliser (un projet = une database) Attention   il faudra bien penser à changer le nom de la base de données à la fin de l’URL pour chaque nouveau projet Communiquer avec MongoDB AtlasIl est possible de communiquer avec MongoDB grâce à du code javascript et les opérations CRUD Les opérations CRUD sont les quatre principales opérations pour manipuler les informations d’une base de données  Create   ajouter un document
                  Read : lire le contenu d’une collection
                  Update : modifier un document
                  Delete : supprimer un document",
                mainGroup: Les fondamentaux,
                secondaryGroup: La base de données,
              },
              {
                title: Installation,
                content: L’installation de Mongoose est à faire sur chaque nouveau projet pour mettre à jour le package json.yarn add mongoose,
                mainGroup: Les fondamentaux,
                secondaryGroup: La base de données,
              },
              {
                title: Opérations CRUD,
                content: "Operations CRUD data.....",
                mainGroup: Les fondamentaux,
                secondaryGroup: La base de données,
              },
            ]
        # endregion
        evaluationType:
          type: string
          enum:
            - auto
            - student
            - teacher
            - null
          example: null
        groupEvaluation:
          type: boolean
          example: null
        expectedSubmissions:
          type: array
          items:
            type: object
            properties:
              title:
                type: string
              description:
                type: string
              type:
                type: string
                enum:
                  - file
                  - text
                  - textarea
              requiredGrade:
                description: if false, checkbox / if true, input number
                type: boolean
          example: null
  # endregion
  # region __STACK DAY__
  stackDay:
    type: array
    description: Day number, ref to corresponding STACK
    items:
      type: object
      properties:
        day:
          type: number
        stackId:
          type: string
          format: Mongo_Object_ID
          description: reference to STACK collection
    example: [{ stackId: 61dfdfcb78a7ea03ae3d0a0f, day: 9 }]
  #endregion
  nbrSolutions:
    type: number
    example: null
  lastScraping:
    type: string
    format: date-time
    example: null
