x-tags:
  - Schemas
type: object
properties:
  _id:
    type: string
    format: Mongo_Object_ID
  name:
    type: string
  batchNumber:
    type: number
  group_history:
    type: object
    properties:
      generation_count:
        type: number
        default: 0
      groupList:
        description: array of Student groups
        type: array
        items:
          type: string
  city:
    type: string
  address:
    type: string
  date:
    type: object
    properties:
      start:
        type: string
        format: date-time
      end:
        type: string
        format: date-time
      sessionExamStart:
        type: string
        format: date-time
      iceBreaker:
        type: string
        format: date-time
      breaks:
        type: array
        items:
          type: object
          properties:
            start:
              type: string
              format: date-time
            end:
              type: string
              format: date-time
            duration:
              type: number
  campus:
    type: string
    format: Mongo_Object_ID
    description: reference to campusInformation collection
  stackId:
    type: string
    format: Mongo_Object_ID
    description: reference to STACK collection
  state:
    type: string
    enum:
      - open
      - unopened
      - close
      - in progress
      - full
      - last seats
  price:
    type: number
  altPrice:
    type: number
  enabledStep:
    type: array
    items:
      type: object
      properties:
        stepId:
          type: string
          format: Mongo_Object_ID
          description: reference to SLIDES collection
        enable:
          type: boolean
        enableLiveCode:
          type: boolean
        unlockedQuiz:
          type: boolean
          default: false
        unlockedFlashCard:
          type: boolean
          default: false
        unlockedStandAlone:
          type: boolean
          default: false
  isFranchised:
    type: boolean
    default: false
  batchLink:
    type: array
    items:
      type: string
      format: Mongo_Object_ID
  staff:
    type: array
    items:
      type: object
      properties:
        profile:
          type: string
        user:
          type: string
          format: Mongo_Object_ID
          description: reference to User_v2 collection
        main:
          type: boolean
  currentDay:
    type: object
    properties:
      weekday:
        type: number
      date:
        type: string
        format: date-time
      countDay:
        type: number
      dayType:
        type: string
        enum:
          - startProject
          - lastCourse
          - endBatch
          - mvpVote
      morning:
        type: object
        properties:
          start:
            type: string
            format: date-time
          end:
            type: string
            format: date-time
          effectiveTime:
            type: number
      afternoon:
        type: object
        properties:
          start:
            type: string
            format: date-time
          end:
            type: string
            format: date-time
          effectiveTime:
            type: number
      evening:
        type: object
        properties:
          start:
            type: string
            format: date-time
          end:
            type: string
            format: date-time
          effectiveTime:
            type: number
      officeHours:
        type: object
        properties:
          start:
            type: string
            format: date-time
          end:
            type: string
            format: date-time
          effectiveTime:
            type: number
      fullDay:
        type: object
        properties:
          start:
            type: string
            format: date-time
          end:
            type: string
            format: date-time
          effectiveTime:
            type: number
      courseCompleted:
        type: object
        properties:
          teacherId:
            type: string
            format: Mongo_Object_ID
            description: reference to USER_V2 collection
          date:
            type: string
            format: date-time
  planning:
    type: array
    items:
      type: object
      properties:
        week:
          type: number
        weekType:
          type: string
        eval:
          type: boolean
        days:
          type: array
          items:
            type: object
            properties:
              weekday:
                type: number
              date:
                type: string
                format: date-time
              countDay:
                type: number
              dayType:
                type: string
                enum:
                  - startProject
                  - lastCourse
                  - endBatch
                  - mvpVote
              morning:
                type: object
                properties:
                  start:
                    type: string
                    format: date-time
                  end:
                    type: string
                    format: date-time
                  effectiveTime:
                    type: number
              afternoon:
                type: object
                properties:
                  start:
                    type: string
                    format: date-time
                  end:
                    type: string
                    format: date-time
                  effectiveTime:
                    type: number
              evening:
                type: object
                properties:
                  start:
                    type: string
                    format: date-time
                  end:
                    type: string
                    format: date-time
                  effectiveTime:
                    type: number
              officeHours:
                type: object
                properties:
                  start:
                    type: string
                    format: date-time
                  end:
                    type: string
                    format: date-time
                  effectiveTime:
                    type: number
              fullDay:
                type: object
                properties:
                  start:
                    type: string
                    format: date-time
                  end:
                    type: string
                    format: date-time
                  effectiveTime:
                    type: number
              courseCompleted:
                type: object
                properties:
                  teacherId:
                    type: string
                    format: Mongo_Object_ID
                    description: reference to USER_V2 collection
                  date:
                    type: string
                    format: date-time
