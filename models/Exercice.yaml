x-tags:
  - Schemas
type: object
properties:
  _id:
    type: string
    format: Mongo_Object_ID
  titleKey:
    type: string
  type:
    type: string
  # region __EXTERNALDATA__
  externalData:
    type: array
    items:
      type: string
  # endregion
  # region __SECTIONS__
  sections:
    type: array
    items:
      type: object
      properties:
        # region __CONTENT__
        content:
          type: array
          items:
            type: object
            properties:
              language:
                type: string
                enum:
                  - fr
                  - en
              title:
                type: string
              body:
                type: string
        # endregion
        tddfiles:
          type: string
        externalDocId:
          type: string
        display:
          type: string
        # region __QUESTIONS__
        questions:
          type: array
          items:
            type: object
            properties:
              # region __SOLUTIONARRAY__
              solutionArray:
                type: array
                items:
                  type: object
                  properties:
                    type:
                      type: string
                    declarations:
                      type: array
                      items:
                        type: object
                        properties:
                          type:
                            type: string
                          id:
                            type: object
                            properties:
                              type:
                                type: string
                              name:
                                type: string
                          init:
                            type: object
                            properties:
                              type:
                                type: string
                              elements:
                                type: array
                                items:
                                  type: object
                                  properties:
                                    kind:
                                      type: string

              # endregion
        # endregion
        # region __CODEFILES__
        codefiles:
          type: array
          items:
            type: object
            properties:
              code:
                type: string
              filetype:
                type: string
              name:
                type: string

        # endregion
        mainGroup:
          type: string
        secondaryGroup:
          type: string
  # endregion
  # region __STACKDAY__
  stackDay:
    type: array
    items:
      type: object
      properties:
        stackId:
          type: string
          format: Mongo_Object_ID
        day:
          type: number
  # endregion
  lastScraping:
    type: string
    format: date-time
